<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="control-panel-container">
            <div class="control-panel">
                <button class="option-btn">Option</button>
                <div class="quantity">
                    <span class="quantity-text">Quantity</span>
                    <input type="text" class="quantity-input" placeholder="Type here">
                </div>
                <div class="control-panel-obj">OBJ1</div>
            </div>
            <div class="hidden-option-panel">
                <form class="option-panel-form" action="">
                    <select class="option-panel-select" name="" id="">
                        <option selected disabled value="" style="display: none">Dropdown</option>
                        <option value="">A</option>
                        <option value="">B</option>
                    </select>
                </form>
                <div class="option-panel-obj">OBJ2</div>
            </div>
        </div>
        <div class="main-wrapper-container">
            <div class="main-wrapper">
                <ul class="item-list">
                    <li class="item">
                        <div class="item-number-box">
                            <span class="item-number-text">1</span>
                        </div>
                        <span class="item-name">Item A1</span>
                    </li>
                    <li class="item">
                        <div class="item-number-box">
                            <span class="item-number-text">2</span>
                        </div>
                        <span class="item-name">Item A2</span>
                    </li>
                    <li class="item">
                        <div class="item-number-box">
                            <span class="item-number-text">3</span>
                        </div>
                        <span class="item-name">Item A3</span>
                    </li>
                </ul>
                <div class="pagination">
                    <ul class="pagination-list">
                        <li><a href="#"><</a></li>
                        <li><a href="#">></a></li>
                    </ul>
                </div>
                <div class="main-wrapper-obj">OBJ3</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
